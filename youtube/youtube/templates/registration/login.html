{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>YOUTUBE PLAYER_login</title>
    <meta charset="utf-8">
    <link rel ="stylesheet" href={% static 'css/style.css' %} />


  </head>
  <body>
          <div class="panel-top">
      <div style="float: left; width:25%; height: 100%; background-color:black; color: white; font-size: 32px;">YouTube</div>
      <div style="float: left; width:50%; height: 100%; background-color:black;">
        <input type="search" id="search" placeholder="Search..."/>
      </div>
      <div style="float: right; width:25%; height: 100%; background-color:black;">
        <span>로그인 페이지</span>
      </div>
    </div>

      <section class="main">
        <!--메인화면-->
        <div class="container my-3">
          <form method="post" class="post-form" action="{% url 'login'%}">
              {% csrf_token %}
              {% include "form_errors.html" %}
              <div class="form-group">
                  <label for="username">사용자ID</label>
                  <input type="text" class="form-control" name="username" id="username"
                         value="{{ form.username.value|default_if_none:'' }}">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" name="password" id="password"
                         value="{{ form.password.value|default_if_none:'' }}">
              </div>
              <button type="submit" class="btn btn-primary">로그인</button>
          </form>
        </div>

</section>

  </body>
</html>
