{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <title>MTube Premium_login</title>
    <meta charset="utf-8">
    <link rel ="stylesheet" href={% static 'css/mem_style.css' %} />
  </head>

  <body>
    <!--상단 바-->
    <div class="header">
      <div class="title" onclick="location.href='{% url 'index' %}'" style="cursor:pointer;">MTube Premium</div>
    </div>


      <!--메인화면-->
      <section class="main_container">
        <div class ="line_container">
          <form method="post" class="post-form" action="{% url 'login'%}">

              {% csrf_token %}
              <div class ="form_container">
                <div class="form_title_div">
                  <p class="form_title_p">로그인 정보</p>
                </div>
                <!--아이디입력창-->
                <div class="form-group">
                    <label for="username" id="form_item_name">사용자ID</label>
                    <input type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}" maxlength=16 placeholder="ID를 입력하세요">
                </div>
                <!--비밀번호 입력창-->
                <div class="form-group">
                    <label for="password" id="form_item_name">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password"
                           value="{{ form.password.value|default_if_none:'' }}" maxlength=16 placeholder="비밀번호를 입력하세요">
                </div>

                <!--로그인유효성검사-->
                {% if form.errors %}
                <span class="info">ID나 비밀번호가 없거나 유효하지 않습니다.</span>
                {% endif %}


                <!--로그인 제출 버튼-->
                <button type="submit" class="btn btn-primary" >로그인</button>
                </div>

          </form>
        <!--회원가입 링크-->
        <a href="{% url 'youtube:signup' %}" class="join_link">또는 회원으로 가입하기</a>

        </div>
      </section>
  </body>
</html>
