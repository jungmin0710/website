<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>MTube Premium</title>
    <meta charset="utf-8">
    <link rel ="stylesheet" href={% static 'css/style.css' %} />
    <script>
    function changeIframeUrl(url) {
      document.getElementById("player").src = url;
    }
    </script>
  </head>
  <body>
    <div class="panel-top">
      <div style="float: left; width:25%; height: 100%; background-color:black; color: white; font-size: 32px;">MTube Premium</div>
      <div style="float: left; width:50%; height: 100%; background-color:black;">
        <form class="form-inline" action="/youtube/results" style="height: 100%;" method="GET">
          <input type="text" placeholder="Search..."/ name="search_key" value="{{ search_key }}">
        </form>
      </div>
      <div style="float: right; width:25%; height: 100%; background-color:black;">
        {% if user.is_authenticated %}
        <button class="button" id="logout" onclick="location.href='{% url 'logout' %}'">{{ user.username }} 로그아웃</button>
        {% else %}
        <button class="button" id="login" onclick="location.href='{% url 'login' %}'">로그인</button>
        {% endif %}
      </div>
    </div>
    <div class="panel-container">
      <div class="panel-left">
        <button class="button">재생 목록</button>
        <button class="button">시청 기록</button>
      </div>
      <div class="panel-center">
        <iframe id="player" src="https://www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="panel-right">
        {% if video_list %}
        <table>
          {% for video in video_list %}
          <tr><image src="{{ video.image_url }}" onclick = "changeIframeUrl('{{ video.video_url }}')"></tr>
          {% endfor %}
        </table>
        {% endif %}
      </div>
    </div>
  </body>
</html>
