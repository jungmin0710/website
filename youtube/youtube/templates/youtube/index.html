{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>MTube Premium</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href={% static 'css/style.css' %}>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">MTube Premium</div>
                <form class="search" action="/youtube/results" method="GET">
                    <input type="text" placeholder="Search..."/ name="search_key" value="{{ search_key }}">
                    <button>Search</button>
                </form>
                <div class="login">
                    {% if user.is_authenticated %}
                    <button class="button_login" id="logout" onclick="location.href='{% url 'logout' %}'">로그아웃</button>
                    {% else %}
                    <button class="button_login" id="login" onclick="location.href='{% url 'login' %}'">로그인</button>
                    {% endif %}
                    <span>{{ user.username }}님</span>
                </div>
            </div>
            <div class="left">
                <button class="button">재생 목록</button>
                <button class="button">시청 기록</button>
            </div>
            <div class="main">
                <div id="player"></div>
            </div>
            <div class="bottom">
                bottom
            </div>
            <div class="right">
                {% if video_list %}
                <table class="table" id = "table">
                    {% for video in video_list %}
                    <tr onclick = "changeVideoAndStart('{{ video.ID }}')">
                        <td><image src="{{ video.image_url }}" ></td>
                        <td class="text">{{ video.title }}</td>
                    </tr>
                    {% endfor %}
                </table>
                {% endif %}
            </div>
        </div>
        <script src={% static 'js/index.js' %}></script>
    </body>
</html>
